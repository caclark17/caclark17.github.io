<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Boy Classes</title>
<script>
    /*INPUT: Get the age of the boy
    *PROCESSING: Use is statements to place boy in correct group
    *OUTPUT: The correct group
    */ 
   function chooseGroup() {
       let age = parseInt(document.getElementById("age").value);
       let group;
       if (age < 7) {
           group = "When you are 7 years old, you can become a tiger scout."
       }
       else if (age == 7) {
           group = "Tiger";
       }
       else if (age == 8) {
           group = "Wolf";
       }
       else if (age == 9) {
           group = "Bear";
       }
       else if (age == 10) {
           group = "Webelos";
       }
       else if (11 <= age && age <= 13) {
           group = "Boy Scout";
       }
       else if (14 <= age && age <= 20) {
           group = "Venture";
       }
       else {
           group = "You are too old to join scouts. Perhaps you would like to be a leader.";
       }
       document.getElementById("output").innerHTML = group;
   }
</script>
</head>
<body>
    Please enter your age: <input type="text" id="age" size="3"><br>
    <button type="button" onclick ="chooseGroup()">Group</button>
    <div id="output"></div>
</body>
</html>
