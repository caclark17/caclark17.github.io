        <main>
            <h3>Investment Calculator</h3>
            <label>Amount Invested (pricipal): <input type="text" id="principal"></label>
            <label>Annual Rate (example .08): <input type="text" id="annualRate"></label>
            <labeL>Number of Years: <input type="text" id="years"></labeL>
            <label>Periods Per Year: <input type="text" id="periodsPerYear"></label>
            <label><button onclick="doFV()">Compute Future Value</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>

        <script>
            function doFV(){
                /*Does not take parameters
                *Called from the onclick attribute
                *Gets input from the user
                *calls the computeFutureValue function (How do I do this?)
                *Displays the result to the user
                */
               let principal = parseFloat(document.getElementById('principal').value);
               let annualRate = parseFloat(document.getElementById('annualRate').value);
               let years = parseFloat(document.getElementById('years').value);
               let periodsPerYear = parseFloat(document.getElementById('periodsPerYear').value);
               console.log(principal, annualRate, years, periodsPerYear);
               let result = computeFutureValue(principal, annualRate, years, periodsPerYear);
               console.log(result);
               document.getElementById('output').innerHTML = computeFutureValue(principal, annualRate, years, periodsPerYear);

            }

            function computeFutureValue(principal, annualRate, years, periodsPerYear) {
                /*Computes and returns the value of an investment using the formula f= a(1 +r)^n 
                *f is the future value, a is the investment amount sometimes called the principal
                *r is the growth rate per period
                *n is the total number of periods throughout the life of the investment
                */

                let a = principal;
                let n = years * periodsPerYear;
                let r = annualRate / periodsPerYear
                let futureValue =  Math.pow(1 + r, n) * a;
                return futureValue;
        
            }
    
        </script>
