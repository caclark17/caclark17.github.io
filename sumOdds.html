<!DOCTYPE html>
<html lang="en-us">
    <head>
       <meta charset="utf-8">
       <title>Sum of Odd Numbers</title>
       <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Week 8: Sum of Odd Numbers</h1>
            <h2>Cynthia Clark</h2>
        </header>
        <main>
            <h3>Sum of Odd Numbers</h3>
            <label>Enter An Integer: <input type="text" id="integer"></label>
            <label><button onclick="sumOdds()">Get Sum Of Odd Numbers</button></label>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Cynthia Clark &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            /*Input: User types in an integer (i)
            *Processing: All of the odd numbers between 1 and i are added together
            *Output: The sum of all the odd numbers between 1 and i.
            */
           let n = parseInt(document.getElementById('integer').value);
           function sumOdds(n) {
               let sum = 0;
               for (let i = 1; i <= n; i += 2) {
                   sum += 1;
           }
           document.getElementById('sumOdds').innerHTML = sum;
        }
        </script>
    </body>
</html>
