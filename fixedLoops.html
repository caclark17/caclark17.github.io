<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Fixed Loops</title>
    
    <script>
        let output1;
        let i = 0;
        while (i < 2) {
            output1 += `Part 1:${i}<br>` + i;
            i++;
        }
        document.getElementById('display1').innerHTML = output1;

        var output2;
        for (let j = 0; j < 3; j++) {
            if (j !== 2) {
                output2 += `Part 2:${j}`;
            }
            else {
                output2 += `Part 2:${j}`;
            }
        }
        document.getElementById('display2').textContent = output2;

        let output3;
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
        }
        document.getElementById('display3').textContent = output3;

        let balance = 1000;
        const rate = .10;
        let n = 30;
        for (let s = 0; s < n; s++) {
            interest = balance * rate;
            balance += interest;
        }
        document.getElementById('display4').textContent = balance;

        //The last problem should not have a semicolon after the parenthesis
    </script>
    </head>
    <body>
        <div id="display1"></div>
        <div id="display2"></div>
        <div id="display3"></div>
        <div id="display4"></div>
    </body>
</html>
