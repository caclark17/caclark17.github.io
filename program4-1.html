<!DOCTYPE html>
<html lang="en-us"></html>
<html>
    <head>
       <meta charset="utf-8">
       <title>Add Two Numbers</title>
       <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>Week 4: Add Two Numbers</h1>
            <h2>Cynthia Clark</h2>
        </header>
        <main>
            <h3>Add Two Numbers</h3>
            <label>Enter Number One: <input type="text" id="number1"></label>
          <label>Enter Number Two: <input type="text" id="number2"></label>
            <label><button onclick="addNumbers()">Add Numbers</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Cynthia Clark &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>
            function addNumbers() {
            //Input - Get two numbers from the user
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            //Process - Add the two numbers together
            let output = `$(num1), $(num2)`;

            //Output - The sum of both numbers
            document.getElementById('output').innerHTML = output;
            }
        </script>
    </body>
</html>
